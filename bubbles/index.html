<!DOCTYPE html>
<html>
<head>
	<title>Bubbles</title>
	<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	
	<link rel="import" href="../bower_components/polymer/polymer.html">

	<link rel="import" href="../bower_components/iron-icon/iron-icon.html"/>
	<link rel="import" href="../bower_components/iron-icons/image-icons.html"/>
	<link rel="import" href="../bower_components/iron-icons/hardware-icons.html"/>
	<link rel="import" href="../bower_components/iron-icons/communication-icons.html"/>	
	
	<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html"/>

	<link rel="import" href="bubbles-control-panel.html"/>
</head>
<body>

<style is="custom-style">
	paper-toggle-button {
		--paper-toggle-button-checked-bar-color: black;
		--paper-toggle-button-checked-button-color: black;
		--paper-toggle-button-checked-ink-color: black;
	}
</style>	


<div id="button-container">

	<div>
		<iron-icon class="button-icon" icon="image:blur-linear"></iron-icon>
		<paper-toggle-button class="button" id="background-ripple"></paper-toggle-button>
	</div>

	<div>
		<iron-icon class="button-icon" icon="communication:call-made"></iron-icon>
		<paper-toggle-button class="button" id="cursor-ripple"></paper-toggle-button>
	</div>
	
	<bubbles-control-panel></bubbles-control-panel>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="script.js"></script>

</body>
</html>
